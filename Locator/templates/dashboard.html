<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;  /* Set the height of the map */
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <div id="map"></div>  <!-- Map container -->
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to the chosen geographical coordinates and a zoom level
        var map = L.map('map').setView([16.8627, 81.9264], 13);  // Coordinates for Mandapeta, East Godavari, India


        // Load and display tile layer on the map (OpenStreetMap layer)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for the vehicle (initial dummy coordinates)
        var marker = L.marker([16.8627, 81.9264]).addTo(map)
            .bindPopup("Vehicle location")
            .openPopup("locator");
    </script>
</body>
</html>
